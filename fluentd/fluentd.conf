<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

  <filter docker.ocserv>
    @type record_transformer
    enable_ruby
    <record>
      log ${record["log"]}
    </record>
    remove_keys container_id,container_name,source
  </filter>

<match docker.ocserv>
  @type kafka
  brokers kafka:9092
  default_topic ocserv
  compression_codec gzip
  format text
  message_key log
</match>
